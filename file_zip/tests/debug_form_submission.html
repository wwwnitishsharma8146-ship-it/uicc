<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        #output { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Debug Form Submission</h1>
    
    <div class="debug-section">
        <h2>1. Test Authentication Status</h2>
        <button onclick="testAuth()">Check Authentication</button>
        <div id="authResult"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. Test Statistics Loading</h2>
        <button onclick="testStats()">Load Statistics</button>
        <div id="statsResult"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. Test Form Submission</h2>
        <button onclick="testSubmission()">Test Submission</button>
        <div id="submitResult"></div>
    </div>
    
    <div class="debug-section">
        <h2>4. Debug Output</h2>
        <div id="output"></div>
    </div>

    <script>
        const BACKEND_URL = "http://localhost:5002";
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            console.log(`[${timestamp}] ${message}`);
        }
        
        async function testAuth() {
            const result = document.getElementById('authResult');
            result.innerHTML = 'Testing...';
            
            try {
                log('Testing authentication by accessing home page...');
                
                const response = await fetch(`${BACKEND_URL}/`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                log(`Auth test response: ${response.status} ${response.statusText}`);
                
                if (response.status === 200) {
                    result.innerHTML = '<span class="success">‚úÖ Authenticated</span>';
                    log('Authentication successful', 'success');
                } else if (response.status === 302 || response.url.includes('login')) {
                    result.innerHTML = '<span class="error">‚ùå Not authenticated (redirected to login)</span>';
                    log('Not authenticated - redirected to login', 'error');
                } else {
                    result.innerHTML = `<span class="error">‚ùå Unexpected status: ${response.status}</span>`;
                    log(`Unexpected auth status: ${response.status}`, 'error');
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                log(`Auth test error: ${error.message}`, 'error');
            }
        }
        
        async function testStats() {
            const result = document.getElementById('statsResult');
            result.innerHTML = 'Loading...';
            
            try {
                log('Testing statistics endpoint...');
                
                const response = await fetch(`${BACKEND_URL}/stats`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Stats response: ${response.status} ${response.statusText}`);
                
                if (response.status === 200) {
                    const data = await response.json();
                    result.innerHTML = `<span class="success">‚úÖ Stats loaded: Total=${data.stats.total}, Approved=${data.stats.approved}, Pending=${data.stats.pending}</span>`;
                    log(`Stats loaded successfully: ${JSON.stringify(data.stats)}`, 'success');
                } else {
                    result.innerHTML = `<span class="error">‚ùå Stats failed: ${response.status}</span>`;
                    log(`Stats failed: ${response.status}`, 'error');
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                log(`Stats error: ${error.message}`, 'error');
            }
        }
        
        async function testSubmission() {
            const result = document.getElementById('submitResult');
            result.innerHTML = 'Submitting...';
            
            try {
                log('Testing form submission...');
                
                // Create form data like the real form would
                const formData = new FormData();
                formData.append('name', 'Debug Test User');
                formData.append('email', 'debug@test.com');
                formData.append('department', 'computer');
                formData.append('branch', 'Computer Science');
                formData.append('applicantType', 'student');
                formData.append('contact', '9876543210');
                formData.append('patentTitle', 'Debug Test Patent');
                formData.append('patentType', 'utility');
                formData.append('description', 'This is a debug test patent submission.');
                formData.append('novelty', 'Testing form submission debugging.');
                formData.append('members', '[]');
                
                log('Form data prepared, sending request...');
                
                const response = await fetch(`${BACKEND_URL}/submit`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                log(`Submit response: ${response.status} ${response.statusText}`);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                
                if (response.status === 200) {
                    const data = await response.json();
                    result.innerHTML = `<span class="success">‚úÖ Submission successful! Application ID: ${data.applicationId}</span>`;
                    log(`Submission successful: ${data.applicationId}`, 'success');
                } else if (response.status === 401) {
                    const errorData = await response.json().catch(() => ({ message: 'Authentication required' }));
                    result.innerHTML = `<span class="error">‚ùå Authentication failed: ${errorData.message}</span>`;
                    log(`Authentication failed: ${errorData.message}`, 'error');
                } else if (response.status === 302) {
                    result.innerHTML = '<span class="error">‚ùå Redirected (session expired)</span>';
                    log('Redirected - session expired', 'error');
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `<span class="error">‚ùå Submission failed: ${response.status}</span>`;
                    log(`Submission failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                log(`Submission error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', function() {
            log('Debug page loaded. Click buttons to test functionality.');
            log('Make sure you are logged in to http://localhost:5002 first!');
        });
    </script>
</body>
</html>
